# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'Web/**/**.*'  # Only triggers when files in /Web change
  
  # Runs after the stacking workflow completes successfully
  workflow_run:
    workflows: ["Stack PNGs from /source to /Web"]
    types: [completed]
    branches: [main]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    # Only run if the workflow_run was successful, or if triggered by push/workflow_dispatch
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
       
      - name: Setup Pages
        uses: actions/configure-pages@v5
       
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './Web'  # Deploy only the /Web folder
       
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
